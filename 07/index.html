<body>
	
	<script type="text/javascript">
		const people = [
			{name: '1', year: 1988},
			{name: '2', year: 1986},
			{name: '3', year: 1970},
			{name: '4', year: 1964},
			{name: '5', year: 1994},
			{name: '6', year: 2002},
			{name: '7', year: 2016}
		];

		const comments = [
			{text: 'comment 1', id: 321544 },
			{text: 'comment 2', id: 345437 },
			{text: 'comment 3', id: 123411 },
			{text: 'comment 4', id: 987988 },
			{text: 'comment 5', id: 645647 },
			{text: 'comment 6', id: 645765 },
			{text: 'comment 7', id: 345576 },
			{text: 'comment 8', id: 234242 },
			{text: 'comment 9', id: 456575 },
			{text: 'comment 10', id: 234543 }
		];

		// array.prototype.some()
		// some - at least one item in the array meets the query
		// const isAdult = people.some(function(person) {
		// 	const currentYear = (new Date()).getFullYear();

		// 	if((currentYear - person.year) >= 19) {
		// 		return true;
		// 	}
		// });

		// rewrite
		// const isAdult = people.some(p => {
		// 	const c = (new Date()).getFullYear();
		// 	return c - p.year >= 19;
		// });

		// rewrite 2 ONE LINE!!!!!
		const isAdult = people.some(p => (new Date()).getFullYear() - p.year >= 19);

		// console.log with {} outputs the name of the variable as well as the value
		console.log({isAdult});

		// array.prototype.every()
		// every - all items in the array match the query
		const everyoneAdult = people.every(p => (new Date()).getFullYear() - p.year >= 19);

		console.log({everyoneAdult});

		// array.prototype.find()
		// find - find is like filter, except it returns the one item that matches the query
		// const comment = comments.find(function(comment) {
		// 	if (comment.id === 234543) {
		// 		return true;
		// 	}
		// });

		// rewrite
		const comment = comments.find(c => c.id === 234543);

		console.log({comment});

		// array.prototype.findIndex()
		// findIndex - gives the index of an element in the array based on the query
		const commentIndex = comments.findIndex(c => c.id === 234543);
		
		console.log({commentIndex});

		// remove an element from the array via the index
		// can do this
		comments.splice(commentIndex, 1);

		// or, this
		// this solution creates a new array and copies the old array
		// using the slice function prototype to remove the element with index n
		// REMEMBER to spread the items of the old array into the new array!
		const commentIndex2 = comments.findIndex(c => c.id === 123411);
		console.log(`Remove comments[${commentIndex}] and comments[${commentIndex2}]\nBefore:`);
		console.log(comments.length);
		
		const newComments = [
			...comments.slice(0, commentIndex2),
			...comments.slice(commentIndex2 + 1)
		];
		
		console.log('After:');
		console.log(`comments: ${comments.length}`);
		console.log(`newComments: ${newComments.length}`);
		console.log('Comments:');
		console.table(comments);
		console.log('newComments:');
		console.table(newComments);
	</script>
</body>
